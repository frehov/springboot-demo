#logging.level.org.springframework=debug
logging.level.com.zaxxer=debug

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_SERVER:db}:${DB_PORT:5432}/jvm-chapter
spring.datasource.username=jvm-chapter
spring.datasource.password=jvm-chapter

## Disable unsupported Hibernate/JPA feature ##
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.jackson.deserialization.read-unknown-enum-values-using-default-value=true